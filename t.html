<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="td.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Input Box -->
        <div class="input-group-box">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button id="addTaskBtn">Add Task</button>
            </div>
        </div>

        <!-- Filter Buttons Box -->
        <div class="filter-container-box">
            <div class="filter-container">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="pending" class="filter-btn">Pending</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>
        </div>

        <!-- Tasks List Box -->
        <div class="tasks-container">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="tod.js"></script>
</body>
</html>
